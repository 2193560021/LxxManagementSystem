<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Drop Down Sidebar Menu | CodingLab </title>
    <link rel="stylesheet" href="../css/nav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/public/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/public/animate.min.css">
    <link rel="stylesheet" href="../css/public/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <img src="../img/logo/logo_white.png" class="logo_img" alt="" >
        <span class="logo_name">CodingLab</span>
    </div>
    <ul class="nav-links">
        <li class="active">
            <a href="#">
                <i class='fa fa-home fa-3x' ></i>
                <span class="link_name">首页</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">首页</a></li>
            </ul>
        </li>
        <li>
            <div class="iocn-link">
                <a href="#">
                    <i class='fa fa-list-alt' ></i>
                    <span class="link_name">账单</span>
                </a>
                <i class='fa fa-angle-down arrow' ></i>
            </div>
            <ul class="sub-menu">
                <li><a class="link_name" href="#">账单</a></li>
                <li><a href="#">周账单</a></li>
                <li><a href="#">月账单</a></li>
                <li><a href="#">年账单</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class='fa fa-archive' ></i>
                <span class="link_name">快递</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">快递</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class='fa fa-comments' ></i>
                <span class="link_name">消息</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">消息</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class='fa fa-align-left' ></i>
                <span class="link_name">记事</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">记事</a></li>
            </ul>
        </li>
        <li>
            <div class="iocn-link">
                <a href="#">
                    <i class='fa fa-photo'></i>
                    <span class="link_name">照片墙</span>
                </a>
                <i class='fa fa-angle-down arrow' ></i>
            </div>
            <ul class="sub-menu">
                <li><a class="link_name" href="#">照片墙</a></li>
                <li><a href="#">查看照片</a></li>
                <li><a href="#">上传照片</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class='fa fa-heart' style="color: #f92f60" ></i>
                <span class="link_name">💕空间</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">💕空间</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class='fa fa-cog' ></i>
                <span class="link_name">设置</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">设置</a></li>
            </ul>
        </li>
        <li>
            <div class="profile-details">
                <div class="profile-content">
                    <img src="../img/user_img/profile.jpg" alt="profile">
                </div>
                <div class="name-job">
                    <div class="profile_name fw-bolder">刘小璇</div>
                    <div class="job">四级必过</div>
                </div>
                <i class='fa fa-sign-out' ></i>
            </div>
        </li>
    </ul>
</div>
<section class="home-section">
    <div class="home-content">
        <i class='fa fa-bars' ></i>
        <span class="text">杂物账单管理</span>
    </div>
</section>



<script src="../js/public/jquery-1.12.4.min.js"></script>
<script src="../css/public/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

<script>

    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e)=>{
            let arrowParent = e.target.parentElement.parentElement;
            arrowParent.classList.toggle("showMenu");
        });
    }

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".logo_img");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("close");
    });
</script>

</body>
</html>
