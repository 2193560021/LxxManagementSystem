<script>

  document.querySelector('#btn_select').addEventListener('click',function () {
    document.querySelector('#imgWall_image').click();

  document.querySelector('#imgWall_image').onchange = function (){
    document.getElementById("img_name").innerText = document.querySelector('#imgWall_image').value;
  }
</script>


<script>
  let btn = document.querySelector("#btn");
  let sidebar = document.querySelector(".sidebar");
  let searchBtn = document.querySelector(".bx-search");

  btn.onclick = function() {
    sidebar.classList.toggle("active");
    if(btn.classList.contains("bx-menu")){
      btn.classList.replace("bx-menu" , "bx-menu-alt-right");
    }else{
      btn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  }
  searchBtn.onclick = function() {
    sidebar.classList.toggle("active");
  }
</script>
