</head>
<body>

    <input type="hidden" id="user_tel">

  </div>
<div class="sidebar shadow">

  <ul class="nav_list">

    <li>

    <li>
      <a href="Messages.html">

    <li>

    <li>

  <div class="profile_content">
    <div id="profile" class="profile">
      <div class="profile_details">
        <img src="../img/user_img/profile.jpg" id="user_img" alt="">
        <div class="name_job">
          <div id="name" class="name"></div>

        </div>
      </div>

</div>

  <!--            删除警示-->
  <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delModalLabel">确认删除</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          确认删除该照片？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger"  data-dismiss="modal" id="delConfirm">确认删除</button>
        </div>
      </div>
    </div>
  </div>



  <!--展示照片-->
  <div class="modal fade" id="LSpaceImgShowModal" tabindex="-1" aria-labelledby="LSpaceImgShowModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LSpaceImgShowModalLabel"><span id="title"></span>
            <span class="font-weight-bolder mx-3" style="font-size: 15px ">上传日期：<span id="time"></span></span>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="" class="col-12" id="LSpaceImg_modal_body" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger mx-3" data-dismiss="modal"  data-toggle="modal" data-target="#delModal" id="del_btn" onclick="">删除照片</button>
          <button type="button" class="btn btn-primary mx-3"  data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>




  <!--上传图片_模态框 ↓fade-->
  <div class="modal fade" id="addLSpaceImgModal" tabindex="-1" aria-labelledby="addLSpaceImgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg " >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addLSpaceImgModalLabel">上传图片</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body col-md-12">
          <div class="col-md-12 float-right">

            <form name="myform" id="LSpaceImg_wall_upload_form" action="../LSpaceImgWallUploadServlet" method="post" enctype="multipart/form-data">
              <input type="text" id="LSpaceImgWall_title" name="LSpaceImgWall_title" class="form-control" placeholder="输入图片标题">
              <input type="file" style="visibility: hidden" id="LSpaceImgWall_image" name="LSpaceImgWall_image"><br>
              <input type="button" id="btn_select" value="选择图片" class="mx-3 btn btn-danger my-1">
              <span id="img_name"></span>
              <input type="hidden" id="LSpaceImgWall_time" name="LSpaceImgWall_time" value="0" >
              <input type="hidden" id="LSpaceImgWall_owners_id" name="LSpaceImgWall_owners_id" value="0" >
              <span class=" px-3" style="font-size: 14px;color: #4e555b">仅支持jpg,png,gif格式，大小不要超过20MB</span>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <input type="submit" value="确认" class="btn btn-success" onclick="return isPic()">
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="modal fade" id="addCountdownModal" tabindex="-1" aria-labelledby="addCountdownModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCountdownModalLabel">添加倒计时</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="position: relative">
          <input type="hidden" id="LSpace_countdown_owners_id" class="form-control mb-3">
          <input type="text" id="LSpace_countdown_title" class="form-control mb-3" placeholder="倒计时名称">
          <input type="text" id="LSpace_countdown_time" class="form-control mb-3" placeholder="日期，格式：xxxx-xx-xx">
          <select class="form-control" id="LSpace_countdown_bg">
            <option selected="">请选择卡片背景颜色...</option>
            <option value="#b41a8e" style="background: #b41a8e">#b41a8e</option>
            <option value="#7b23ad" style="background: #7b23ad">#7b23ad</option>
            <option value="#7169e1" style="background: #7169e1">#7169e1</option>
            <option value="#0f73a7" style="background: #0f73a7">#0f73a7</option>
            <option value="#11101d" style="background: #11101d">#11101d</option>
            <option value="#1ba518" style="background: #1ba518">#1ba518</option>
            <option value="#6c9507" style="background: #6c9507">#6c9507</option>
            <option value="#a05718" style="background: #a05718">#a05718</option>
            <option value="#83091d" style="background: #83091d">#83091d</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCountdown()">确定</button>
        </div>
      </div>
    </div>
  </div>


  <div class="home_content">
  <div class="row mx-1 clearfix">
    <div id="main" class=" col-xl-12 col-md-12 col-sm-12 clearfix">

      <div id="LSpace_header">

      </div>


      <div class="mb-4 col-xl-5 col-md-8 col-sm-12 float-left">
        <!--倒计时列表-->
        <div id="LSpace_time_card">

        </div>


        <div id="LSpace_countdown">

        </div>

        <div id="add_countdown" class="card mb-4  main_card animated flipInX shadow" data-toggle="modal" data-target="#addCountdownModal">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12 text-light">
                <div class="numbers clearfix text-center">
                  <i class="fa fa-plus py-5" style="font-size: 100px"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!--照片列表-->
      <div class="mb-4 col-xl-7 col-md-4 col-sm-12 float-right">
        <div class="card mb-4  main_card animated flipInX shadow" style="background: #fff">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="numbers">
                    <span class="title mb-0 text-capitalize font-weight-bolder clearfix">记录照片
                      <span class="float-right mx-3">
                        <input type="button" class="btn btn-outline-dark" value="添加照片"  data-toggle="modal" data-target="#addLSpaceImgModal">
                      </span>
                    </span>
                </div>
                <div id="LSpace_imgWall">
                </div>

              </div>
            </div>
          </div>
        </div>


    </div>

  </div>
</div>


<script>

  document.querySelector('#btn_select').addEventListener('click',function () {
    document.querySelector('#LSpaceImgWall_image').click();
  });
  document.querySelector('#LSpaceImgWall_image').onchange = function (){
    document.getElementById("img_name").innerText = document.querySelector('#LSpaceImgWall_image').value;
  }
</script>

<script>
  let btn = document.querySelector("#btn");
  let sidebar = document.querySelector(".sidebar");
  let searchBtn = document.querySelector(".bx-search");

  btn.onclick = function() {
    sidebar.classList.toggle("active");
    if(btn.classList.contains("bx-menu")){
      btn.classList.replace("bx-menu" , "bx-menu-alt-right");
    }else{
      btn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  }
  searchBtn.onclick = function() {
    sidebar.classList.toggle("active");
  }
</script>

</div>
</body>
